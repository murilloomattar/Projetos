<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="main">
  <div class="containers">
    <div class="left_container">
  <img class="product" src="./images/image-product-desktop.jpg"> 
  <img class="mobile" src="./images/image-product-mobile.jpg"> 
    </div>

    <div class="right_container">

         <p class="perfume">perfume</p>

      <h1 class="A"> Gabrielle Essence Eau De Parfum</h1>

        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <div class="new">$149.99</div>
          <div class="old">$169.99</div>
        </div>
      
        <div class="botao">
          <button class="btn"><img class="icon" src="./images/icon-cart.svg" alt="Cart Icon"><a href="#">Add to Cart</a></button>
        </div>
        
    </div>
  </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/murilloomattar/Projetos.git">Murillo Mattar</a>.
  </div>

</body>
</html>
